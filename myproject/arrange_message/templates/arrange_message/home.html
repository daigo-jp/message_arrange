{% extends 'base/message_base.html' %}

{% block styles %}
{# このページだけで使うボタンスタイルをここに記述 #}
<style>
    /* 親のmainスタイルを上書きして、ボタンを中央揃えに */
    main {
        text-align: center;
    }

    .btn {
        display: inline-block;
        text-decoration: none;
        font-size: 1.1em;
        font-weight: bold;
        color: #ffffff;
        background-color: #3498db;
        padding: 15px 40px;
        margin: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        min-width: 200px;
    }

    .btn:hover {
        background-color: #2980b9;
    }
    .btn-logout {
        background-color: #e74c3c; /* 少し目立つ赤色 */
    }

    .btn-logout:hover {
        background-color: #c0392b; /* 少し暗い赤色 */
    }
    .logout-container {
        margin-top: 80px; /* 上のボタンとの間にスペースを確保 */
    }
</style>
{% endblock %}


{% block body %}
{# このページの本体コンテンツ #}
<a href="{% url 'arrange_message:input_gemini' %}" class="btn">文章整理</a>
<br>
<a href="{% url 'arrange_message:message_list' %}" class="btn">履歴</a>

<div class="logout-container">
    <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-logout">ログアウト</button>
    </form>
</div>
{% endblock %}
